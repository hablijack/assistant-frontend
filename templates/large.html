<!doctype html>  
<html lang="de">  
	<head>
		<meta charset="utf-8">
		<title>Homeassistant</title>
		<link rel="stylesheet" href="/assets/css/assistant.css" type="text/css" />
	</head>
	<body>

		<div class="bgAnimRing">
			<div class="bgAnimRing3"></div>
			<div class="bgAnimRing2"></div>
			<div class="bgAnimRing1"></div>
		</div>

		<div class="infoText">
			<span class="clock"></span>
		</div>

		<div id="container">
			<div id="weather">
				<span id="day0">
					Sonnig
					<img src="/assets/img/weather_icons/clear-day.png" style="height: 80px;"/>
				</span>
				<span id="day1">
					Windig
					<img src="/assets/img/weather_icons/wind.png" style="height: 80px;"/>
				</span>
				<span id="day2">
					Regen
					<img src="/assets/img/weather_icons/rain.png" style="height: 80px;"/>
				</span>
				<span id="day3">
					Schnee
					<img src="/assets/img/weather_icons/snow.png" style="height: 80px;"/>
				</span>
			</div>
        </div>

		<footer>
			<img src="/assets/img/footer.png" style="width: 100%; max-height: 75px;"/>
			<div class="sineGraph"></div>
			<div class="recognitionVisualization">... listening ...</div>
			<div class="juryText">
				<span class="juryTextValue">HABEL</div>
			</div>
		</footer>

		<!-- EXTERNAL JS MODULES -->
		<script src="/assets/js/ext/jquery-3.5.1.min.js"></script>
		<script src="/assets/js/ext/jquery.transit.min.js"></script>
		<script src="/assets/js/ext/moment-with-locales.min.js"></script>
		<script src="/assets/js/ext/typed.min.js"></script>

		<!-- INTERNAL JS MODULES -->
		<script src="/assets/js/frontend.js"></script>

	</body>
</html>
